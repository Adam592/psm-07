<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="app">
            <div class="card">
                <div class="card-body">
                    <form @submit.prevent="showData">
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Tytuł książki:</label>
                            <input type="text" class="form-control" id="bookTitle" v-model="bookTitle">
                        </div>
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Imię autora:</label>
                            <input type="text" class="form-control" id="authorName" v-model="authorName">
                        </div>
                        <div class="mb-3">
                            <label for="authorSurname" class="form-label">Nazwisko autora:</label>
                            <input type="text" class="form-control" id="authorSurname" v-model="authorSurname">
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                bookTitle: '',
                authorName: '',
                authorSurname: ''
            },
            methods: {
                showData() {
                    console.log('Tytuł książki:', this.bookTitle);
                    console.log('Imię autora:', this.authorName);
                    console.log('Nazwisko autora:', this.authorSurname);
                }
            }
        });
    </script>
</body>
</html>
