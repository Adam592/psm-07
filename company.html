<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="app">
            <div class="card mx-auto" style="max-width: 450px;">
                <div class="card-body text-center">
                    <h3 class="card-title text-uppercase">{{ companyName }}</h3>
                    <p class="card-text mb-1">{{ address }}</p>
                    <p class="card-text mb-1">{{ postalCode }} {{ city }}</p>
                    <p class="card-text mb-1">tel. {{ phone1 }}, {{ phone2 }}</p>
                    <a :href="website" class="card-link">{{ website }}</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                companyName: 'UNIKPOL S.A.',
                address: 'ul. Ukryta 5',
                postalCode: '02-114',
                city: 'Rawa Mazowiecka',
                phone1: '22 345 90 21',
                phone2: '888 213 992',
                website: 'http://www.unikpol.pl'
            }
        });
    </script>
</body>
</html>
