<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="app">
            <div class="card">
                <div class="card-header">
                    <h3>Oblicz BMI</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="height" class="form-label">Wzrost (cm):</label>
                        <input type="number" class="form-control" id="height" v-model.number="height">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Masa ciała (kg):</label>
                        <input type="number" class="form-control" id="weight" v-model.number="weight">
                    </div>
                    <div class="alert alert-info" v-if="bmi > 0">
                        <h4>Twój wskaźnik BMI: {{ bmi }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                height: 0,
                weight: 0
            },
            computed: {
                bmi() {
                    if (this.height > 0 && this.weight > 0) {
                        const heightInMeters = this.height / 100;
                        return (this.weight / (heightInMeters * heightInMeters)).toFixed(2);
                    }
                    return 0;
                },
            }
        });
    </script>
</body>
</html>
